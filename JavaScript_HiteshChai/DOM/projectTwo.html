<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            background-color: rgb(99, 84, 84);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            text-align: center;
        }
        
        h1, h2 {
            color: white;
        }
        
        input {
            background: #090a0a;
            height: 30px;
            font-size: 14px;
            color: aliceblue;
            border: none;
            border-radius: 4px;
            padding: 0 10px;
            margin: 5px 0;
            width: 200px;
        }
        
        .res {
            background: #60cdb9;
            height: 50px;
            width: 150px;
            font-size: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px 0;
        }
        
        #result {
            background-color: #60cdb9;
            height: 40px;
            line-height: 40px;
            width: 150px;
            margin: auto;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .guide {
            color: white;
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        .guide b {
            color: #60cdb9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div>
            <h2>Height in CM</h2>
            <input id="height" type="number" placeholder="Height in cm">
        </div>
        <div>
            <h2>Weight in KG</h2> 
            <input id="weight" type="number" placeholder="Weight in KG">
        </div>
        <button class="res">Calculate BMI</button>
        <div id="result"></div>
        
        <h1>BMI Weight Guide</h1>
        <div class="guide">
            <b>Under Weight = less than 18.6</b><br>
            <b>Normal Range = 18.6 and 24.9</b><br>
            <b>Overweight = Greater than 24.9</b>
        </div>
    </div>

    <script>
        const calcButton = document.querySelector('.res');
        calcButton.addEventListener('click', function() {
            const height = parseInt(document.querySelector('#height').value);
            const weight = parseInt(document.querySelector('#weight').value);
            const result = document.querySelector('#result');
            
            if(height === '' || height < 0 || isNaN(height)) {
                result.innerHTML = `Please enter a valid height`;
            } else if(weight === '' || weight < 0 || isNaN(weight)) {
                result.innerHTML = `Please enter a valid weight`;
            } else {
                const bmi = (weight / ((height * height) / 10000)).toFixed(2);
                
                let category = "";
                if (bmi < 18.6) {
                    category = "Underweight";
                } else if (bmi >= 18.6 && bmi <= 24.9) {
                    category = "Normal";
                } else {
                    category = "Overweight";
                }
                
                result.innerHTML = `${bmi} - ${category}`;
            }
        });
    </script>
</body>
</html>
