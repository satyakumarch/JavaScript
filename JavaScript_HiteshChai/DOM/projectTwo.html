<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <style>
.BMI{
background: #090a0a;
height: 30px;
font-size: 14px;
color: aliceblue;

}
.res{
    background: #60cdb9;
    height:50px;
    width: 100px;
    font-size: 20px;
    align-items: center;
}
.div{
    justify-items: center;
}
    </style>
</head>
<body style="background-color: rgb(99, 84, 84); ">
    <div class="div">
        <h1>BMI Calculator</h1>
        <h2>Height in CM <input class="BMI" type="text" placeholder="Height in cm"></h2>
        <h2>Weight in KG <input class="BMI" type="text" placeholder="Weight in KG"></h2>
        <button class="res">Calculator</button>
        <h1>BMI Weight Guide</h1>
        <b>Under Weight=less than 18.6</b><br>
        <b>Normal Range=18.6 and 24.9</b><br>
        <b>Overweight=Greater than 24.9</b>
    </div>
    


    
</body>
